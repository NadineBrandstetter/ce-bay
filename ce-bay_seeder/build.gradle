group 'at.jku.ce'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.5

idea {
    module {

    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.14'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.11', version: '2.4.14'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile fileTree(dir: 'lib', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task pack(type: OneJar){
    mainClass = 'at.jku.ce.bay.app.App'
    archiveName = 'version1.pkg.jar'
}

buildscript{
    repositories {
        mavenCentral()
    }
    dependencies{
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}